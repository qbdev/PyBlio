language: python
sudo: false
python:
  - "3.7"
# command to install dependencies
install:
  - pip install pipenv -U
  - pipenv install
# command to run tests
script:
  - pipenv run pytest

after_success:
  - pipenv run pytest --cov-config .coveragerc --verbose --cov-report term --cov-report xml --cov=core tests
  - pipenv run coveralls